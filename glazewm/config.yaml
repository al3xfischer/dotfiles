gaps:
  inner_gap: 5
  outer_gap: 5

bar:
  height: 25
  position: "top"
  opacity: 1.0
  background: "#101010"
  foreground: "white"
  font_family: "JetbrainsMono Nerd Font"
  font_size: "13"
  padding: "1 6 1 6"
  component_separator:
    label: " | "
  components_left:
    - type: "battery"
      label_draining: "{battery_level}% remaining"
      label_power_saver: "{battery_level}% (power saver)"
      label_charging: "{battery_level}% (charging)"
    - type: "workspaces"
      focused_workspace_background: "#8192B3"
      displayed_workspace_background: "#42403e"
      default_workspace_background: "#101010"
    - type: "window title"
      max_title_length: 10

  components_right:
    - type: "music"
      label_not_playing: ""
      label_paused: "{song_title}"
      label_playing: "{song_title} â–¶"
      max_title_length: 10
      max_artist_length: 10
    - type: "clock"
      time_formatting: "HH:mm ddd MMM d"

general:
  show_floating_on_top: true

focus_borders:
  active:
    enabled: true
    color: "#ff0000"
  inactive:
    enabled: false
    color: "#0000ff"

workspaces:
  - name: 1
    display_name: "1-main"
    # bind_to_monitor: 3
  - name: 2
    display_name: "2-code"
    # bind_to_monitor: 3
  - name: 3
    display_name: "3-chat"
    # bind_to_monitor: 3
  - name: 4
    display_name: "4-mail"
    # bind_to_monitor: 3
  - name: 5
    display_name: "5-note"
    # bind_to_monitor: 3
  - name: 6
    display_name: "6-term"
    # bind_to_monitor: 1
  - name: 7
    display_name: "7-slide"
    # bind_to_monitor: 1
  - name: 8
    display_name: "8-music"
    # bind_to_monitor: 1
  - name: 9
