    # bind_to_monitor: 2

window_rules:
  # Task Manager requires admin privileges to manage and should be ignored unless running
  # the WM as admin.
  - command: "ignore"
    match_process_name: "Taskmgr"

  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  - command: "set floating"
    match_class_name: "#32770"

  # Some applications (eg. Steam) have borders that extend past the normal border size.
  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "steam"

  - command: "move to workspace 4"
    match_process_name: "OUTLOOK"

  - command: "move to workspace 4"
    match_process_name: "olk"

  - command: "ignore"
    match_process_name: "okd"
    match_title: "Erinnerungen"

  - command: "move to workspace 8"
    match_process_name: "Spotify"

  - command: "ignore"
    match_process_name: "Teams"
    match_title: "Microsoft Teams Notification"
  
  - command: "move to workspace 3"
    match_process_name: "ms-teams"

  - command: "move to workspace 4"
    match_process_name: "brave"
    match_title: "/ITM-Jira.*/"

  - command: "ignore"
    match_process_name: "brave"
    match_title: "/Session State - .*/"

  - command: "ignore"
    match_process_name: "datagrip64"
    match_title: "Parameters"

  - command: "ignore"
    match_process_name: "datagrip64"
    match_title: "Settings"

  - command: "move to workspae 2"
    match_process_name: "datagrip64"

  - command: "move to workspae 6"
    match_process_name: "WindowsTerminal"

  - command: "move to workspace 5"
    match_process_name: "Obsidian"

  - command: "move to workspace 3"
    match_process_name: "/WhatsApp/" # does not work
    
  - command: "move to workspace 2"
    match_process_name: "devenv"

  - command: "move to workspace 2"
    match_process_name: "Code"

  - command: "move to workspace 2"
    match_process_name: "rider64"

keybindings:
  - command: "focus left"
    bindings: ["Alt+H", "Alt+Left"]

  - command: "focus right"
    bindings: ["Alt+L", "Alt+Right"]

  - command: "focus up"
    bindings: ["Alt+K", "Alt+Up"]

  - command: "focus down"
    bindings: ["Alt+J", "Alt+Down"]

  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]

  - command: "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]

  - command: "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]

  - command: "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  - command: "resize width -2%"
    binding: "Alt+U"

  - command: "resize width +2%"
    binding: "Alt+P"

    # using Alt+O for obsidian
  # - command: "resize height +2%"
  #   binding: "Alt+O"

  - command: "resize height -2%"
    binding: "Alt+I"

  - command: "layout horizontal"
    binding: "Alt+Shift+V"

  - command: "layout vertical"
    binding: "Alt+V"

  - command: "toggle focus mode"
    binding: "Alt+Space"

  - command: "toggle floating"
    binding: "Alt+Shift+Space"

  - command: "set minimized"
    binding: "Alt+M"

  - command: "toggle maximized"
    binding: "Alt+X"

  - command: "close"
    binding: "Alt+Shift+X"

  - command: "exit wm"
    binding: "Alt+Shift+E"

  - command: "reload config"
    binding: "Alt+Shift+R"

  # Launch CMD terminal (alternatively `exec wt` or `exec %ProgramFiles%/Git/git-bash.exe`
  # to start Windows Terminal and Git Bash respectively.
  - command: "exec wt"
    binding: "Alt+Q"

  - command: "focus workspace 1"
    binding: "Alt+1"

  - command: "focus workspace 2"
    binding: "Alt+2"

  - command: "focus workspace 3"
    binding: "Alt+3"

  - command: "focus workspace 4"
    binding: "Alt+4"

  - command: "focus workspace 5"
    binding: "Alt+5"

  - command: "focus workspace 6"
    binding: "Alt+6"

  - command: "focus workspace 7"
    binding: "Alt+7"

  - command: "focus workspace 8"
    binding: "Alt+8"

  - command: "focus workspace 9"
    binding: "Alt+9"

  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"

  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"

  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"

  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"

  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"

  - commands: ["move to workspace 6", "focus workspace 6"]
    binding: "Alt+Shift+6"

  - commands: ["move to workspace 7", "focus workspace 7"]
    binding: "Alt+Shift+7"

  - commands: ["move to workspace 8", "focus workspace 8"]
    binding: "Alt+Shift+8"

  - commands: ["move to workspace 9", "focus workspace 9"]
    bindings: ["Alt+Shift+9"]

  - command: "exec datagrip64.exe"
    binding: "Alt+D"

  - command: "exec brave.exe"
    binding: "Alt+B"

  - command: "exec obsidian.exe"
    binding: "Alt+O"
